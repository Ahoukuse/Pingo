<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/Aho-main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/popuptheme.css">
    <link rel="stylesheet" type="text/css" href="css/Aho-theme.css">
    <title>popup</title>
  </head>
  <body>
    <div id="container">
      <div id="list" style="width:100px;">
        <a href="#" style="color:white;"></a>
      </div>
    </div>
    <div id="LogView" class="" style="display:none; width:300px;height:400px;">
        <div class="input-text" style="height:30px;width:500px">
          <label  class="label-halt">用户名</label>
          <input id="username" type="text" name="" value="">
        </div>
        <div class="input-text" style="height:30px;width:500px">
          <label  class="label-halt">密码</label>
          <input id="password" type="password" name="" value="">
        </div>
        <div class="bottom-div" style="padding-top:30px;display:inline-flex;">
          <div id="loginbtn" class="bottom-float" style="margin-right:2px;">
            <a href="#">登录噜噜</a>
            <div class="float" ></div>
            <div class="float-out"></div>
          </div>
          <button class="button" id="signin" type="button" name="button">注册</button>
        </div>
    </div>
    <div id="userdash" style="display:none; width:300px;height:400px;">
      <div class="dash-head">
        <button id="black-btn" class="black-btn" type="button" name="button"></button>
      </div>
      <div class="dash-icon">
        <div class="icon">
          <img id="usericon" src="img/toys.png" alt="">

        </div>
        <div class="userlabel">
          <label id="usernamelabel">username</label>
        </div>
      </div>
      <div class="dash-table">
        <button class="button" id="logout" type="button" name="button">登出</button>
      </div>
    </div>
  </body>
</html>
